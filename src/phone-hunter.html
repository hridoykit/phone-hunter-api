<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link href="output.css" rel="stylesheet" />
  </head>
  <body>
    <header class="container mx-auto py-1">
      <h1 class="text-center font-bold text-4xl py-4">Phone Hunter</h1>
    </header>

    <main class="container mx-auto py-4">
      <section
        class="rounded flex flex-col items-center justify-center space-y-4 py-4"
      >
        <div class="space-x-2">
          <input
            id="phone-search-field"
            class="rounded-lg py-1 px-4 font-semibold outline outline-1 focus:outline-2 outline-lime-300"
            type="text"
            placeholder="Search Phone"
          />
          <button
            onclick="handleSearchField()"
            id="load-btn"
            class="bg-lime-500 px-5 py-1 rounded-lg text-white font-bold"
          >
            Load
          </button>
        </div>
      </section>

      <section>
        <h2 class="text-center font-bold text-4xl">Hunting Phone API</h2>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-3 gap-12 p-4 place-items-center"
        ></div>

        <div class="flex justify-center items-center py-4">
          <button
            id="show-all-btn"
            class="bg-lime-500 px-10 py-1 rounded-lg text-white font-bold hidden"
          >
            Show All
          </button>
        </div>

        <div class="">
          <span class="loading loading-dots loading-lg"></span>
        </div>

          <div class="card-body items-center text-center">

            <div class="card-actions">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div> -->
      </section>
    </main>

    <script src="phone-hunter.js"></script>
  </body>
</html>
